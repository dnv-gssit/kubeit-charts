{{ range .Values.externalSecrets }}
{{- if or  $.Values.persistentVolume.external  (( ne .name "rabbitmq-storageaccount-secret")) }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ printf "%s-%s" $.Release.Name .name | trunc 63 | trimSuffix "-" | lower }}
  labels:
    {{- include "kubeit-rabbit-chart.labels" $ | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ include "kubeit-rabbit-chart.fullname" $ }}
    kind: SecretStore
  target:
    name: {{ .name }}
    creationPolicy: Owner
    {{- range $data:= .data }}
    {{- if eq .type "certificate" }}
      engineVersion: v2
    {{- end }}
    {{- end }}
  data:
  {{- range $data:= .data }}
  {{- if eq .type "certificate" }}
    tls.crt: '{{ "{{ .azureSecretName | filterPEM \"CERTIFICATE\" }}" }}'
    tls.key: '{{ "{{ .azureSecretName | filterPEM \"PRIVATE KEY\" }}" }}'
  {{- end }}
    - remoteRef:
        key: {{ .azureSecretName }}
  {{- if eq .type "certificate" }}
      secretKey: {{ .azureSecretName }}
  {{- end }}
      secretKey: {{ .key }}
  {{- end }}
---
{{- end }}
{{- end }}
