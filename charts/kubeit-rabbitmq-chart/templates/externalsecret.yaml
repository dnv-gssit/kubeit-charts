{{- range .Values.externalSecrets }}
{{- if or $.Values.persistentVolume.external (ne .name "rabbitmq-storageaccount-secret") }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ printf "%s-%s" $.Release.Name .name | trunc 63 | trimSuffix "-" | lower }}
  labels:
    {{- include "kubeit-rabbit-chart.labels" $ | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ include "kubeit-rabbit-chart.fullname" $ }}
    kind: SecretStore
  target:
    name: {{ .name }}
    creationPolicy: Owner
    {{- if eq .dataType "stringData" }}
    template:
      type: Opaque
      engineVersion: v2
      stringData:
        {{- range .data }}
        {{- if and .key .azureSecretName }}
        {{ .key }}: '{{ "{{ ." }}{{ .key }}{{ " }}" }}'
        {{- end }}
        {{- end }}
    {{- end }}
  {{- if eq .type "certificate" }}
  template:
    type: kubernetes.io/tls
    engineVersion: v2
    data:
      tls.crt: '{{ "{{ .data | filterPEM \"CERTIFICATE\" }}" }}'
      tls.key: '{{ "{{ .data | filterPEM \"PRIVATE KEY\" }}" }}'
  {{- end }}
  data:
    {{- range .data }}
    {{- if and .key .azureSecretName }}
    - secretKey: {{ .key }}
      remoteRef:
        key: {{ .azureSecretName }}
    {{- end }}
    {{- end }}
---
{{- end }}
{{- end }}
