# Default values for RabbitMQ Helm chart.
---
tenantName: tenant2
component: rabbitmq
rabbitmqCluster:
  image: kubeitglobalsvcauxacrwe.azurecr.io/library/rabbitmq:4.1-management
  global:
    security:
      allowInsecureImages: true
  metadata:
  # name of the RabbitMQ cluster
    name: testmq-tenant
  spec:
    replicas: 1
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
      limits:
        memory: 800Mi
        cpu: 800m
    containers:
      volumeMount:
        name: persistence-testmq
    initContainers:
      volumeMount:
        name: persistence-testmq

  additionalConfig: |
    log.console.level = info
    channel_max = 1700
    default_user_tags.administrator = true
    vm_memory_high_watermark.absolute = 4Gi

  advancedConfig: ""

  defaultUserSecret: rabbitmq-test-default-user

  additionalPlugins: []
  tls:
    enabled: false
    secretName: rabbitmq-tls

# supports both: AKS build-in storage class and Azure File Share
persistentVolume:

  skuName: Standard_LRS
  # Note: if external is set to true, and want to use External Azure File Share it must be set to file.csi.azure.com
  # Set to false to use AKS built-in storage classes
  external: false
  # StorageClass is cluster-scoped. If you deploy multiple RabbitMQ releases (e.g. dev + test)
  # in the same cluster, enable unique StorageClass names or manage a shared StorageClass outside this chart.
  storageClass:
    # Set to false if a StorageClass already exists and you only want to reference it.
    create: true
    # Backwards compatible default: a single per-tenant StorageClass name (cluster-scoped).
    # Set to true to generate a per-release/per-RabbitMQ-instance StorageClass name so multiple
    # RabbitMQ installs (dev/test/per environment in the same cluster) can coexist without StorageClass name collisions.
    perRelease: false
    # Optional: override the StorageClass name (e.g. a single per-tenant name).
    name: ""
  # Storage account secret referenced by the StorageClass (required when external=true).
  # This secret must exist in the namespace specified by `namespace`.
  storageAccountSecret:
    name: rabbitmq-storageaccount-secret
    # Optional: set to a shared namespace if you keep the secret in a single tenant namespace.
    namespace: ""
  # set the storage class name
  storageClassName: azurefile-csi
  capacity:
  # configure PVC size
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  mountOptions:
    - dir_mode=0770
    - file_mode=0660
    - uid=1001
    - gid=999
    - mfsymlinks
    - cache=strict
    - nosharesock
    - nobrl
  csi:
    driver: file.csi.azure.com
    volumeAttributes:
      # name of Azure File Share
      shareName: rabbitmq



# Create rabbitmq queue via RabbitMQ CRD
queue: []
  # - name: testmq-tenant
  #   replicas: 1
  #   resources:
  #     requests:
  #       cpu: 500m
  #       memory: 500Mi
  #     limits:
  #       memory: 800Mi
  #   arguments:
  #     x_max_length_bytes: 1000000000
  #     x_message_ttl: 60000

# Configure RabbitMQ users with permissions
users: []
  # Default admin user
  # - name: default-admin
  #   vhost: /
  #   tags:
  #     - administrator
  #   permissions:
  #     configure: .*
  #     write: .*
  #     read: .*
  #   # Create external secret via KeyVault
  #   userK8sSecretName: admin-user-creds

pdb:
  create: false
  minAvailable: 1

service:
  create: true
  type: ClusterIP
  uiPort: 15672
  tcpPort: 5672
  amqpsPort: 5671
  httpPort: 15672

virtualService:
  create: true
  hosts: []
  useCors: false
  allowOrigins: []

# KubeIT passed variables
dnsDomain: "kubeit.dnv.com"
internalDnsDomain: "kubeit-int.dnv.com"
shortRegion: "we"
clusterColour: "blue"
env: "dev"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account using workload identity
  annotations:
    azure.workload.identity/client-id: <CLIENT_ID>
    azure.workload.identity/tenant-id: adf10e2b-b6e9-41d6-be2f-c12bb566019c
  name: "rabbitmq-sa"

# SecretStore is definition how to access Azure Key Vault
# serviceAccount must be created to use SecretStore with annotations for Workload Identity
# https://docs.kubeit.dnv.com/documentation/components/access-management/?h=workload#workload-identity
secretStore:
  create: false
  vaultUrl: "https://kubeit-dev-kv-sh-we.vault.azure.net/"

# ExternalSecrets is definition how to create k8s secret based on Azure Key Vault secret
#  - name: k8s-secret-name (to create)
#   data:
#     - key: k8s-secret-key (to create)
#       azureSecretName: name-of-secret-in-azure-key-vault
#     - key: k8s-secret-key2
#       ....
# SecretStore must be created to use ExternalSecrets
externalSecrets:
  - data:
    - azureSecretName: tst-azurestorageaccountname
      key: azurestorageaccountname
    - azureSecretName: tst-azurestorageaccountkey
      key: azurestorageaccountkey
    name: rabbitmq-storageaccount-secret
  - data:
    - azureSecretName: rabbitmq-user-nonprod-green
      key: username
    - azureSecretName: rabbitmq-passwd-nonprod-green
      key: password
    - azureSecretName: default-test-user-creds
      key: default_user.conf
    name: rabbitmq-test-default-user
  # Must have TLS enabled on rabbitmq server. Create TLS secret from Azure Key Vault certificate to encrypt traffic between client and RabbitMQ cluster
  # - data:
  #   - azureSecretName: rabbitMQTLS
  #     key: data
  #   name: rabbitmq-tls
  #   type: certificate
