---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: {{ printf "session-manager-%s" .Release.Name | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "services-chart.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces:
        - istio-system
  - from:
    - source:
        namespaces:
        - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{ include "services-chart.selectorLabels" . | nindent 6 }}
